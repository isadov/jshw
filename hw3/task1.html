<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var number;

		while (true) {
			var number = prompt('Введите число большее 100', 0);
			if (number <= 100) {
				continue;
			} else {
				alert('Вы справились');
				break;
			}
		}
	</script>
</body>
</html>
