<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function even_or_odd(number) {
			
			var result = number;
			
			if(result % 2 == 0) {
				return 'Even';
			} else {
				return 'Odd';
			}
			
			return result;
		}
	</script>
</body>
</html>
